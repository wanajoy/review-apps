<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tmux Web Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar">
    <span class="nav-label">Sessions:</span>
    <div id="session-tabs"></div>
    <button id="new-session-btn" class="action-btn">New Session</button>
    <div class="nav-sep"></div>
    <span class="nav-label">Windows:</span>
    <div id="window-tabs"></div>
    <button id="new-window-btn" class="action-btn">New Window</button>
    <button id="rename-btn" class="action-btn">Rename</button>
  </div>
  <div id="terminal-container">
    <div id="terminal"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="app.js"></script>
</body>
</html>
